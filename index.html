<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Pet Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="loginSection" class="section active">
            <h1>Virtual Pet Game</h1>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
        <div id="mainSection" class="section">
            <div class="pet-display">
                <h2 id="currentPetName">Whiskers</h2>
                <div id="currentPetAvatar">🐱</div>
                <p id="currentPetMood">😊</p>
                <p id="currentPetAge">Age: 3 months</p>
            </div>
            <div class="stats-container">
                <div class="stat">Health: <span id="healthValue">85/100</span></div>
                <div class="stat">Hunger: <span id="hungerValue">60/100</span></div>
                <div class="stat">Happiness: <span id="happinessValue">75/100</span></div>
            </div>
            <div class="quick-actions">
                <button onclick="feedPet()">Feed</button>
                <button onclick="playWithPet()">Play</button>
            </div>
            <div class="navigation">
                <button class="navigation-tab active" data-section="main">Main</button>
                <button class="navigation-tab" data-section="login">Login</button>
            </div>
        </div>
        <div id="notificationArea"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
